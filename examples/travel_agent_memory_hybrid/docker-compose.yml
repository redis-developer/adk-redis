# Docker Compose configuration for Travel Agent Memory example
# This sets up Redis 8.4 and Agent Memory Server for local development

services:
  redis:
    image: redis:8.4-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  agent-memory-server:
    image: redislabs/agent-memory-server:latest
    container_name: agent-memory-server
    ports:
      - "8088:8088"
    environment:
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GENERATION_MODEL=gemini/gemini-2.0-flash
      - EMBEDDING_MODEL=gemini/gemini-embedding-001
      - REDISVL_VECTOR_DIMENSIONS=3072
      - FAST_MODEL=gemini/gemini-2.0-flash
      - SLOW_MODEL=gemini/gemini-2.0-flash
      - EXTRACTION_DEBOUNCE_SECONDS=5
    command: agent-memory api --host 0.0.0.0 --port 8088 --task-backend=asyncio
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
    driver: local


# Redis index schema for the knowledge base sample.
# Supports vector, text, range, and hybrid search demonstrations.

version: "0.1.0"

index:
  name: adk_knowledge_base
  prefix: doc

fields:
  - name: title
    type: text

  - name: content
    type: text

  - name: url
    type: tag

  - name: category
    type: tag  # redis, adk, concepts, tutorials

  - name: doc_type
    type: tag  # reference, tutorial, faq, api

  - name: difficulty
    type: tag  # beginner, intermediate, advanced

  - name: embedding
    type: vector
    attrs:
      algorithm: hnsw
      dims: 768
      distance_metric: cosine
      datatype: float32
